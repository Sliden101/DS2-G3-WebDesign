<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BookHaven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
<div class="max-w-md w-full">
    <!-- Logo -->
    <div class="text-center mb-8">
        <div class="flex items-center justify-center gap-2 mb-2">
            <i class="fas fa-book text-blue-600 text-4xl"></i>
            <span class="text-4xl font-bold text-gray-900">BookHaven</span>
        </div>
        <p class="text-gray-600">Create your account and start reading!</p>
    </div>

    <!-- Sign Up Form -->
    <div class="bg-white rounded-2xl shadow-xl p-8">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Create Account</h2>

        <form id="signupForm" class="space-y-4">
            <!-- Full Name -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Full Name</label>
                <div class="relative">
                    <i class="fas fa-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input
                            type="text"
                            id="fullname"
                            required
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-200 transition"
                            placeholder="Enter your full name">
                </div>
            </div>

            <!-- Username -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Username</label>
                <div class="relative">
                    <i class="fas fa-at absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input
                            type="text"
                            id="username"
                            required
                            minlength="3"
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-200 transition"
                            placeholder="Choose a username">
                </div>
                <p class="text-xs text-gray-500 mt-1">Username must be at least 3 characters</p>
            </div>

            <!-- Email -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Email Address</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input
                            type="email"
                            id="email"
                            required
                            class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-200 transition"
                            placeholder="your@email.com">
                </div>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input
                            type="password"
                            id="password"
                            required
                            minlength="6"
                            class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-200 transition"
                            placeholder="Create a password">
                    <button type="button" onclick="togglePassword('password', 'toggleIcon1')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye" id="toggleIcon1"></i>
                    </button>
                </div>
                <p class="text-xs text-gray-500 mt-1">Password must be at least 6 characters</p>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-gray-700 font-semibold mb-2">Confirm Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input
                            type="password"
                            id="confirmPassword"
                            required
                            class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600 focus:ring-2 focus:ring-blue-200 transition"
                            placeholder="Confirm your password">
                    <button type="button" onclick="togglePassword('confirmPassword', 'toggleIcon2')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                        <i class="fas fa-eye" id="toggleIcon2"></i>
                    </button>
                </div>
            </div>

            <!-- Terms & Conditions -->
            <div>
                <label class="flex items-start cursor-pointer">
                    <input type="checkbox" id="terms" required class="mt-1 mr-2 rounded">
                    <span class="text-sm text-gray-600">
                            I agree to the <a href="#" class="text-blue-600 hover:text-blue-700 font-semibold">Terms of Service</a> and
                            <a href="#" class="text-blue-600 hover:text-blue-700 font-semibold">Privacy Policy</a>
                        </span>
                </label>
            </div>

            <!-- Error/Success Message -->
            <div id="message" class="hidden px-4 py-3 rounded-lg text-sm">
                <i class="mr-2" id="messageIcon"></i>
                <span id="messageText"></span>
            </div>

            <!-- Sign Up Button -->
            <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition transform hover:scale-105 shadow-lg">
                Create Account
            </button>
        </form>

        <!-- Login Link -->
        <p class="text-center mt-6 text-gray-600">
            Already have an account?
            <a href="./login.html" class="text-blue-600 hover:text-blue-700 font-semibold">Sign In</a>
        </p>

        <!-- Divider -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500">Or continue with email</span>
            </div>
        </div>

    </div>

    <!-- Back to Home -->
    <div class="text-center mt-6">
        <a href="./index.html" class="text-gray-600 hover:text-gray-900 font-semibold">
            <i class="fas fa-arrow-left mr-2"></i>Back to Home
        </a>
    </div>
</div>

<script>
    // Toggle password visibility
    function togglePassword(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = document.getElementById(iconId);

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // Show message (error or success)
    function showMessage(message, type) {
        const messageDiv = document.getElementById('message');
        const messageText = document.getElementById('messageText');
        const messageIcon = document.getElementById('messageIcon');

        messageDiv.classList.remove('hidden', 'bg-red-50', 'text-red-600', 'bg-green-50', 'text-green-600');
        messageIcon.className = 'mr-2';

        if (type === 'error') {
            messageDiv.classList.add('bg-red-50', 'text-red-600');
            messageIcon.classList.add('fas', 'fa-exclamation-circle');
        } else {
            messageDiv.classList.add('bg-green-50', 'text-green-600');
            messageIcon.classList.add('fas', 'fa-check-circle');
        }

        messageText.textContent = message;

        if (type === 'error') {
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
        }
    }

    // Handle sign up form submission
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const fullname = document.getElementById('fullname').value.trim();
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const termsAccepted = document.getElementById('terms').checked;

        // Validation
        if (username.length < 3) {
            showMessage('Username must be at least 3 characters long', 'error');
            return;
        }

        if (password.length < 6) {
            showMessage('Password must be at least 6 characters long', 'error');
            return;
        }

        if (password !== confirmPassword) {
            showMessage('Passwords do not match', 'error');
            return;
        }

        if (!termsAccepted) {
            showMessage('Please accept the Terms of Service and Privacy Policy', 'error');
            return;
        }

        // Store user data in localStorage (in a real app, this would be sent to a server)
        const userData = {
            fullname: fullname,
            username: username,
            email: email,
            password: password,
            createdAt: new Date().toISOString()
        };

        // Get existing users or create new array
        let users = JSON.parse(localStorage.getItem('bookhaven_users')) || [];

        // Check if username already exists
        if (users.some(user => user.username === username)) {
            showMessage('Username already exists. Please choose a different one.', 'error');
            return;
        }

        // Check if email already exists
        if (users.some(user => user.email === email)) {
            showMessage('Email already registered. Please use a different email.', 'error');
            return;
        }

        // Add new user
        users.push(userData);
        localStorage.setItem('bookhaven_users', JSON.stringify(users));

        // Show success message
        showMessage('Account created successfully! Redirecting to login...', 'success');

        // Redirect to login page after 2 seconds
        setTimeout(() => {
            window.location.href = './login.html';
        }, 2000);
    });

    // Check if already logged in
    if (sessionStorage.getItem('isLoggedIn') === 'true') {
        const userType = sessionStorage.getItem('userType');
        if (userType === 'admin') {
            window.location.href = './admin-dashboard.html';
        } else {
            window.location.href = './index.html';
        }
    }
</script>
</body>
</html>
